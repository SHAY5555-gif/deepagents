# Active MCP Servers
mcpServers:
  windows-cli:
    autoApprove:
      - execute_command
      - get_command_history
      - ssh_execute
      - ssh_disconnect
      - create_ssh_connection
      - read_ssh_connections
      - update_ssh_connection
      - delete_ssh_connection
      - get_current_directory
    disabled: false
    timeout: 60
    type: stdio
    command: npx
    args:
      - -y
      - "@simonb97/server-win-cli"
      - --config
      - C:/Users/yesha/.win-cli-mcp/config.json

  firecrawl:
    disabled: false
    timeout: 60
    type: stdio
    command: npx
    args:
      - -y
      - firecrawl-mcp
    env:
      FIRECRAWL_API_KEY: fc-0bed08c54ba34a349ef512c32d1a8328
    autoApprove:
      - firecrawl_scrape
      - firecrawl_map
      - firecrawl_search
      - firecrawl_crawl
      - firecrawl_check_crawl_status
      - firecrawl_extract

  chrome-devtools-local:
    autoApprove:
      - list_console_messages
      - emulate_cpu
      - emulate_network
      - click
      - drag
      - fill
      - fill_form
      - hover
      - upload_file
      - get_network_request
      - list_network_requests
      - close_page
      - handle_dialog
      - list_pages
      - navigate_page
      - navigate_page_history
      - new_page
      - new_page_default
      - resize_page
      - select_page
      - performance_analyze_insight
      - performance_start_trace
      - performance_stop_trace
      - take_screenshot
      - evaluate_script
      - take_snapshot
      - wait_for
      - press_key
    disabled: false
    timeout: 60
    type: stdio
    command: npx
    args:
      - -y
      - "@shay-avitan/chrome-devtools-mcp-local@latest"
